server:
  port: 9090
spring:
  application:
    name: project
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:projectBD;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    platform: h2
    username: sa
    password:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect

