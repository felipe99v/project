server:
  port: 9010
spring:
  application:
    name: service-project
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:backlogBD;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    platform: h2
    username: sa
    password:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect
eureka:
  client:
    service-url: https://pds-taaller-eureka.herokuapp.com/